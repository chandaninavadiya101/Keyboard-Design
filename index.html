<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Keyboard chandani</title>
        <link rel="stylesheet" href="/styles/keyboardstyles.css">
    </head>
    <body>
        <div class="maincontainer">
            <div class="container">
                <div class="main">
                    <div><button class="esc">esc</button></div>
                    <div>
                        <button class="touchpanel">
    
                        </button></div> 
                    <div><button class="finger"></button></div>
                </div>
                <div class="row1">
                    <div><button>~<br>`</button></div>
                    <div><button>!<br>1</button></div> 
                    <div><button>@<br>2</button></div>
                    <div><button>#<br>3</button></div>
                    <div><button>$<br>4</button></div>
                    <div><button>%<br>5</button></div>
                    <div><button>^<br>6</button></div>
                    <div><button>&<br>7</button></div>
                    <div><button>*<br>8</button></div>
                    <div><button>(<br>9</button></div>
                    <div><button>)<br>0</button></div>
                    <div><button>_<br>-</button></div>
                    <div><button>+<br>=</button></div>
                    <div><button class="delete">delete</button></div>
                </div>
                <div class = "row2">
                    <div><button class="tab">tab</button></div>
                    <div><button>Q</button></div> 
                    <div><button>W</button></div>
                    <div><button>E</button></div>
                    <div><button>R</button></div>
                    <div><button>T</button></div>
                    <div><button>Y</button></div>
                    <div><button>U</button></div>
                    <div><button>I</button></div>
                    <div><button>O</button></div>
                    <div><button>P</button></div>
                    <div><button>{<br>[</button></div>
                    <div><button>}<br>]</button></div>
                    <div><button>|<br>\</button></div>
                </div>
                <div class = "row3">
                    <div><button class="capslock">caps lock</button></div>
                    <div><button>A</button></div> 
                    <div><button>S</button></div>
                    <div><button>D</button></div>
                    <div><button>F</button></div>
                    <div><button>G</button></div>
                    <div><button>H</button></div>
                    <div><button>J</button></div>
                    <div><button>K</button></div>
                    <div><button>L</button></div>
                    <div><button>:<br>;</button></div>
                    <div><button>"<br>'</button></div>
                    <div><button class="return">return</button></div>
                </div>
                <div class = "row4">
                    <div><button class="shiftleft">shift</button></div>
                    <div><button>Z</button></div> 
                    <div><button>X</button></div>
                    <div><button>C</button></div>
                    <div><button>V</button></div>
                    <div><button>B</button></div>
                    <div><button>N</button></div>
                    <div><button>M</button></div>
                    <div><button><<br>,</button></div>
                    <div><button>><br>.</button></div>
                    <div><button>?<br>/</button></div>
                    <div><button class="shiftright">shift</button></div>
                </div>
                <div class = "row5">
                    <div><button class="fn">fn</button></div>
                    <div><button class="control">^<br><br>control</button></div> 
                    <div><button class="optionleft">⌥<br><br>option</button></div>
                    <div><button class="commandleft">⌘<br><br>command</button></div>
                    <div><button class="space"></button></div>
                    <div><button class="commandright">⌘<br><br>command</button></div>
                    <div><button class="optionright">⌥<br><br>option</button></div>
                    <div><br><button class="left">←</button></div>
                    <div><button class="top">↑</button><br><button class="down">↓</button></div>
                    <div><br><button class="right">→</button></div>
                </div>
                
            </div>
        <div>
            <div class="row6">
                <label class="mousepad"></label>
            </div>
        </div>

    </div>
       
    </body>
</html>
